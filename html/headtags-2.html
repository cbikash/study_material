<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO: Description of the page -->
    <meta name="description" content="This is a simple webpage using common head tags in HTML.">

    <!-- SEO: Keywords for search engines -->
    <meta name="keywords" content="HTML, Meta tags, Head section, Simple webpage">

    <!-- Author of the webpage -->
    <meta name="author" content="John Doe">

    <!-- Set the title of the page -->
    <title>Simple Webpage with Head Tags</title>

    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to a favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Simple Webpage">
    <meta property="og:description" content="A demonstration of head tags in HTML.">
    <meta property="og:image" content="https://example.com/image.png">
    <!-- Add some internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }
    </style>

    <!-- Add JavaScript to alert the user -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            alert('Welcome to the Simple Webpage!');
        });
    </script>
</head>

<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a demonstration of the most commonly used HTML head tags.</p>
</body>

</html>
